name = "megira"
main = "src/index.ts"
compatibility_date = "2024-01-01"

[triggers]
crons = ["*/15 * * * *"]  # Every 15 minutes

[[kv_namespaces]]
binding = "KV"
id = "c0093bcc001d4ee49705841c71329939"

[[r2_buckets]]
binding = "R2"
bucket_name = "megira-quotes"

[vars]
TIMEZONE = "Asia/Jerusalem"

